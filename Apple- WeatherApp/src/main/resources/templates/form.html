<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Weather Lookup</title>

  <!-- âœ… Bootstrap for modern design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Google Font for smooth typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-card {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 450px;
      transition: transform 0.2s ease-in-out;
    }

    .weather-card:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #333;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      color: #555;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .error {
      color: #e63946;
      font-weight: 500;
      margin-top: 0.8rem;
      background: rgba(230, 57, 70, 0.1);
      padding: 0.6rem;
      border-radius: 8px;
    }

    .footer-note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="weather-card">
    <h1>ðŸŒ¤ Weather Lookup</h1>

    <form th:action="@{/search}" th:object="${form}" method="post">
      <label for="address">Enter Address or ZIP Code</label>
      <input type="text" id="address" th:field="*{address}" placeholder="e.g., 1600 Pennsylvania Ave, DC 20500"/>

      <button type="submit">Search</button>

      <!-- Error display (same Thymeleaf logic) -->
      <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>
    </form>

    <div class="footer-note">
      Powered by OpenWeather ðŸŒŽ
    </div>
  </div>
</body>
</html>

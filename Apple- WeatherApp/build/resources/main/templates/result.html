<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Weather Result</title>

  <!-- ‚úÖ Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ Google Font for smooth typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 420px;
      transition: transform 0.2s ease-in-out;
    }

    .weather-card:hover {
      transform: scale(1.02);
    }

    .back-link {
      position: absolute;
      top: 25px;
      left: 25px;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    img {
      width: 100px;
      margin: 1rem auto;
      display: block;
    }

    .temperature {
      font-size: 2.5rem;
      font-weight: 700;
      color: #007bff;
    }

    .details {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.8rem;
    }

    .description {
      text-transform: capitalize;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .cache {
      color: gray;
      font-style: italic;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .footer-note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <a th:href="@{/}" class="back-link">‚Üê Back</a>

  <div class="weather-card">
    <h1 th:text="${result.locationName}">City Name</h1>

    <img th:if="${result.iconUrl}" th:src="${result.iconUrl}" alt="Weather Icon"/>

    <p class="temperature">
      <span th:text="${result.temperature}"></span>¬∞C
    </p>

    <p class="details">
      <span th:if="${result.high != null}">
        üå° High: <span th:text="${result.high}"></span>¬∞C
      </span>
      <span th:if="${result.low != null}">
        | ‚ùÑ Low: <span th:text="${result.low}"></span>¬∞C
      </span>
    </p>

    <p class="description" th:text="${result.description}">Clear sky</p>

    <p th:if="${result.fromCache}" class="cache">‚ö° Served from cache</p>

    <div class="footer-note">
      Powered by OpenWeather üåç
    </div>
  </div>
</body>
</html>
